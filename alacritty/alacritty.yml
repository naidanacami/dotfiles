import:
  - ~/.config/alacritty/one_dark.yaml

font:
  normal:
    family: Iosevka
    style: Regular

  bold:
    family: Iosevka
    style: Bold

  italic:
    family: Iosevka 
    style: Italic

  bold_italic:
    family: Iosevka
    style: Bold Italic

  size: 8

scrolling:
  history: 20000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: true

window:
  padding:
    y: 10
    x: 10
